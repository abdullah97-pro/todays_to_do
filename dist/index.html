<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  <script defer src="/todo-list/index.bundle.js"></script></head>
  <body>
    <div class="container">
      <header>
          <h1>Today's ToDo</h1>
          <button id="refresh-btn"><i class="fas fa-sync-alt"></i></button>
      </header>
      <div class="input-container">
          <input type="text" id="todo-input" placeholder="Add to your list...">
          <i class="fas fa-long-arrow-alt-left" id="enter"></i>
      </div>
      <ul id="todo-list"></ul>
      <button id="clear-completed">Clear All Completed</button>
    </div>
  </body>
</html>
